<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge</title>
</head>
<body>
    
</body>
<script>
    let data1 = [2,6,9,10,23];
    let data2 = [1,3,7,11,14,64,324];
    let data3 = [];
    let d1 = 0,d2 = 0,d3 = 0;
    while(d1<data1.length && d2<data2.length)
    {
        if(data1[d1] < data2[d2])
        {
            data3[d3] = data1[d1];
            d1++;
        }
        else{
            data3[d3] = data2[d2];
            d2++;
        }
        d3++;
    }
    console.log(data3)
    while(d2<data2.length)
    {
        data3[d3] = data2[d2];
        d2++;
        d3++;
    }
    console.log(data3)
</script>
</html>
